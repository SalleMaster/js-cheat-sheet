  <body>
    <script>
      class Vehicle {
        constructor(brand, color, wheels, doors) {
          this.brand = brand;
          this.color = color;
          this.wheels = wheels;
          this.doors = doors;
        }

        updateColor(newColor) {
          this.color = newColor;
        }
      }

      class Truck extends Vehicle {
        constructor(brand, color, wheels, doors, trailer, tons) {
          super(brand, color, wheels, doors);
        }
      }

      const car1 = new Vehicle('Alfa Romeo', 'black', 4, 5);
      const car2 = new Vehicle('Ferrari', 'red', 4, 4);

      const truck1 = new Truck('MAN', 'Grey', 18, 2, true, 3.5);
    </script>
